---
automysqlbackup_version: 3.0.7

automysqlbackup_pre_script_file: ''
automysqlbackup_pre_script_content: ''

automysqlbackup_post_script_file: ''
automysqlbackup_post_script_content : ''

automysqlbackup_backup_directory: /srv/backup/mysql

automysqlbackup_git_repository: 'https://github.com/bodsch/AutoMySQLBackup.git'
automysqlbackup_git_version: master

automysqlbackup_dump_username: ''
automysqlbackup_dump_password: ''
automysqlbackup_dump_host: ''

automysqlbackup_dump_socket: /run/mysqld/mysqld.sock
automysqlbackup_dump_create_database: true
automysqlbackup_dump_single_transaction: true
automysqlbackup_dump_full_schema: true
automysqlbackup_dump_dbstatus: true
automysqlbackup_dump_login_path_file: ''
automysqlbackup_dump_use_separate_dirs: true

automysqlbackup_multicore: false
automysqlbackup_multicore_threads: 2

automysqlbackup_rotation:
  daily: 6
  weekly: 35
  monthly: 150

automysqlbackup_exclude_databases:
  - performance_schema
  - information_schema

automysqlbackup_include_databases: []

automysqlbackup_cron_enable: true
automysqlbackup_cron_minute: '58'
automysqlbackup_cron_hour: '02'

automysqlbackup_backup_local_files: []
